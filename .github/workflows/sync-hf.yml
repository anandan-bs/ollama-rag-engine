name: Sync to Hugging Face Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create required directories
        run: |
          # Create necessary directories
          mkdir -p data/uploads data/chatlogs

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Only add specific directories and files
          git add README.md
          git add LICENSE
          git add setup.py
          git add pyproject.toml
          git add requirements.txt
          git add app/
          git add tests/
          git add data/
          git add .gitignore
          git add README-HF.md
          
          # Commit changes
          git commit -m "Sync to Hugging Face Hub" || echo "No changes to commit"
          
          # Push to Hugging Face
          git remote add space https://anandan-bs:$HF_TOKEN@huggingface.co/spaces/anandan-bs/ollama-rag-engine
          git push --force space main
