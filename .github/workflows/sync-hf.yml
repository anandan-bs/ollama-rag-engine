name: Sync to Hugging Face Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up directories and files for Hugging Face
        run: |
          # Create directories
          mkdir -p data/uploads data/chatlogs
          
          # Create a README in data directory
          echo "# Data Directory
          This directory contains:
          - uploads/: For temporary storage of uploaded files
          - chatlogs/: For storing chat history" > data/README.md

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Force add specific files and directories
          git add -f README.md
          git add -f LICENSE
          git add -f setup.py
          git add -f pyproject.toml
          git add -f requirements.txt
          git add -f app/
          git add -f tests/
          git add -f data/README.md
          git add -f .gitignore
          git add -f README-HF.md
          
          # Commit changes
          git commit -m "Sync to Hugging Face Hub" || echo "No changes to commit"
          
          # Push to Hugging Face
          git remote add space https://anandan-bs:$HF_TOKEN@huggingface.co/spaces/anandan-bs/ollama-rag-engine || true
          git push --force space main
          git add pyproject.toml
          git add requirements.txt
          git add app/
          git add tests/
          git add data/
          git add .gitignore
          git add README-HF.md
          
          # Commit changes
          git commit -m "Sync to Hugging Face Hub" || echo "No changes to commit"
          
          # Push to Hugging Face
          git remote add space https://anandan-bs:$HF_TOKEN@huggingface.co/spaces/anandan-bs/ollama-rag-engine
          git push --force space main
